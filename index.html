<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1jsprogramm</title>

    <!--um material dysine zu verwenden-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!--wo fängt es an-->
    <style>
      .page-content{
        padding: 25px 100px
      }

      .demo-list-control {
        width: 300px;
      }
    </style>

    <!--um symbole zu verwenden-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48
      }
      </style>
      
      <script>
          function addTodo(){
            todolist.innerHTML+=`
            <li class="mdl-list__item">
                      <span class="mdl-list__item-primary-content">
                      <span class="material-symbols-outlined">
                        arrow_forward
                      </span>
                      ${todofield.value}
                    </span>
                      <span class="mdl-list__item-secondary-action">
                      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
                        <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked />
                      </label>
                    </span>
             </li>`
            ;

            todofield.value=''
          }
      </script>

</head>


<body>
    <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">To Do Liste</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="need.help.html"><span class="material-symbols-outlined">
          support_agent
          </span>
          Need Help?</a>
          <a class="kontaktieren-sie-uns" href="kontakteiren.sie.uns.html">Über uns</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">To Do Liste</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="kontaktieren-sie-uns" href="kontakteiren.sie.uns.html">Über uns</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="need.help.html"><span class="material-symbols-outlined">
        support_agent
        </span>
        Need Help?</a>
      
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <!-- Your content goes here -->

      <form onsubmit="addTodo()">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="todofield">
          <label class="mdl-textfield__label" for="sample3">To Do einfügen...</label>
        </div>

        <button type="submit" class="mdl-button mdl-js-button mdl-button--primary">
          Done
        </button>

      </form>

      <ul class="demo-list-control mdl-list" id="todolist">

      </ul>

    </div>
  </main>
</div>
</body>
</html>
